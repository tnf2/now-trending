<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090b"/>
      <stop offset="100%" style="stop-color:#18181b"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="bar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="4" fill="url(#bar)"/>
  
  <!-- Main title -->
  <text x="600" y="240" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#text-gradient)">now-trend.ing</text>
  
  <!-- Subtitle -->
  <text x="600" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#a1a1aa">Discover What's Trending Right Now</text>
  
  <!-- Search bar mockup -->
  <rect x="300" y="380" width="600" height="60" rx="30" fill="#27272a" stroke="#3f3f46" stroke-width="1"/>
  <text x="360" y="418" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#71717a">Search any topic...</text>
  <circle cx="850" cy="410" r="16" fill="none" stroke="#10b981" stroke-width="2"/>
  <line x1="861" y1="421" x2="870" y2="430" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Tags -->
  <rect x="340" y="470" width="80" height="32" rx="16" fill="#10b98120" stroke="#10b98140" stroke-width="1"/>
  <text x="380" y="491" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#10b981">crypto</text>
  
  <rect x="440" y="470" width="50" height="32" rx="16" fill="#3b82f620" stroke="#3b82f640" stroke-width="1"/>
  <text x="465" y="491" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#3b82f6">AI</text>
  
  <rect x="510" y="470" width="90" height="32" rx="16" fill="#8b5cf620" stroke="#8b5cf640" stroke-width="1"/>
  <text x="555" y="491" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#8b5cf6">politics</text>
  
  <rect x="620" y="470" width="80" height="32" rx="16" fill="#10b98120" stroke="#10b98140" stroke-width="1"/>
  <text x="660" y="491" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#10b981">stocks</text>
  
  <rect x="720" y="470" width="100" height="32" rx="16" fill="#3b82f620" stroke="#3b82f640" stroke-width="1"/>
  <text x="770" y="491" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#3b82f6">basketball</text>
  
  <!-- Bottom bar -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#bar)"/>
</svg>